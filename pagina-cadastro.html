<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pagina2.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jersey+10&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>Tela de Cadastro</title>
</head>
<body>
    <h1>Crie sua conta</h1>
    <div class="fundo-rosa">
        <img src="imagem.png" alt="imagem simbolizando login">
    </div>
    <div class="conteudo">
        <form>
            <input id="nome" type="text" placeholder="Digite seu nome">
            <input id="email" type="text" placeholder="Cadastre um email">
            <input id="senha" type="text" placeholder="Crie uma senha">
            <button id="cadastrar">Cadastrar</button>
        </form>
        <a href="index.html">Já é cadastrado? Faça Login :)</a>
    </div>
</body>
</html>
