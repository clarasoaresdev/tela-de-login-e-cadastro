<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jersey+10&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>Tela de Login</title>
</head>
<body>
    <div class="parte-colorida">
        <h4>Seja bem-vindo!</h4>
        <img src="imagem.png" alt="">
    </div>
    <h1>Login</h1>
    <div class="tela">
        <form action="">
            <input type="text" class="email" placeholder="digite seu email ou nome de usuário">
            <input type="text" class="senha" placeholder="digite sua senha">
        </form>
        <button class="botao-entrar">Entrar</button>
        <a href="pagina-cadastro.html">Não tem conta? Cadastre-se!</a>
    </div>
</body>
</html>
